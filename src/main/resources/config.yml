# KingdomsAddon Configuration
# Standalone kingdoms plugin for Folia servers

# Версия конфига (не изменяйте вручную!)
config-version: 2

# === НАСТРОЙКИ УРОНА ===
damage:
  # Множитель урона по союзникам (членам одной команды)
  # 0.0 = урон полностью блокируется
  # 0.5 = наносится 50% урона
  # 1.0 = наносится полный урон
  ally-multiplier: 0.5
  
  # Множитель урона по врагам (членам других команд)
  enemy-multiplier: 1.0
  
  # Блокировать ли урон от/по игрокам без королевства?
  block-teamless-damage: false

# === НАСТРОЙКИ КОРОЛЕВСТВ ===
kingdoms:
  snow_kingdom:
    display-name: "Снежное Королевство"
    color: "#87CEEB"
  forest_kingdom:
    display-name: "Лесное Королевство"
    color: "#228B22"
  tropical_kingdom:
    display-name: "Тропическое Королевство"
    color: "#FF8C00"

# === НАСТРОЙКИ ТЕЛЕПОРТАЦИИ ===
teleport:
  # Задержка перед телепортацией (в тиках, 20 = 1 секунда)
  delay-ticks: 1
  
  # Телепортировать игрока при ПЕРВОМ входе на спавн королевства?
  # ВАЖНО: Спавн должен быть установлен командой /kingdoms setspawn <kingdom>
  on-first-join: true
  
  # Телепортировать игрока при смерти на спавн королевства (если нет кровати/якоря)?
  # ВАЖНО: Спавн должен быть установлен командой /kingdoms setspawn <kingdom>
  on-death-no-respawn: true

# === ОТЛАДКА ===
# Включите для просмотра подробных логов в консоли
debug: false

# === ЦВЕТА КОМАНД ===
# Цвета в табе и чате управляются через PlaceholderAPI
# Доступные плейсхолдеры:
#   %kingdoms_color% - цвет в hex формате (#RRGGBB) или префикс призрака
#   %kingdoms_color_legacy% - цвет в legacy формате (§x§R§R§G§G§B§B)
#   %kingdoms_kingdom% - ID королевства (snow_kingdom, forest_kingdom, tropical_kingdom)
#   %kingdoms_kingdom_name% - Название королевства
#   %kingdoms_is_ghost% - true/false
#   %kingdoms_ghost_time% - Оставшееся время призрака (MM:SS)
#   %kingdoms_ghost_prefix% - "☠ " если призрак, иначе пусто
#   %kingdoms_is_admin% - true/false
team-colors:
  # Включить систему цветов над головой (nametag)?
  # Требуется плагин TAB
  enabled: true
  
  # Префикс призрака (используется в nametag и в плейсхолдерах)
  ghost-prefix: "§7§o☠ "

# === ПРАВА АДМИНИСТРАТОРА ===
# Игроки с правом kingdoms.admin:
# - Не распределяются в команды
# - Могут взаимодействовать со всеми порталами/алтарями
# - Не переходят в призрачную форму при смерти
# - Не затронуты модификаторами урона команд
# - Не получают цветной ник

# === СИСТЕМА ПРИЗРАКОВ ===
ghost-system:
  # Включить систему призраков?
  enabled: true
  
  # Длительность состояния призрака (в минутах)
  # После этого времени призрак может воскреситься сам
  duration-minutes: 40
  
  # Скорость полёта призраков (0.1 = очень медленно, 1.0 = максимум)
  # По умолчанию 0.2 (стандартная скорость креатива = 0.1)
  flight-speed: 0.04
  
  # Максимальная высота полёта призраков (Y-координата)
  # -1 = без ограничений
  max-flight-height: 150
  
  # Где появляется игрок при разных типах воскрешения
  # Варианты: altar (у алтаря), bed (кровать/якорь -> спавн клана)
  # Приоритет: указанный вариант -> кровать -> спавн клана (мировой спавн НИКОГДА не используется)
  self-resurrect-location: bed
  buyback-location: altar
  
  # Визуальные эффекты призрака
  # Призраки остаются в том же измерении, что и живые игроки,
  # поэтому их можно слышать через Simple Voice Chat
  ghost-effects:
    # Эффект невидимости - скрывает модель игрока
    invisibility: true
    # Светящийся контур - виден всем игрокам даже через стены и невидимость
    glowing: true
    # Частицы вокруг призрака при становлении призраком
    particles: true
  
  # Разрешения для призрака
  ghost-permissions:
    use-doors: true
    use-trapdoors: true
    use-buttons: false
    use-levers: false
  
