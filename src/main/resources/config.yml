# KingdomsAddon Configuration v1.3.0
# Standalone kingdoms plugin for Folia servers

# === НАСТРОЙКИ УРОНА ===
damage:
  # Множитель урона по союзникам (членам одной команды)
  # 0.0 = урон полностью блокируется
  # 0.5 = наносится 50% урона
  # 1.0 = наносится полный урон
  ally-multiplier: 0.5
  
  # Множитель урона по врагам (членам других команд)
  enemy-multiplier: 1.0
  
  # Блокировать ли урон от/по игрокам без королевства?
  block-teamless-damage: false

# === НАСТРОЙКИ КОРОЛЕВСТВ ===
kingdoms:
  snow_kingdom:
    display-name: "Снежное Королевство"
    color: "#87CEEB"
  forest_kingdom:
    display-name: "Лесное Королевство"
    color: "#228B22"
  tropical_kingdom:
    display-name: "Тропическое Королевство"
    color: "#FF8C00"

# === НАСТРОЙКИ ТЕЛЕПОРТАЦИИ ===
teleport:
  # Задержка перед телепортацией (в тиках, 20 = 1 секунда)
  # Увеличьте если используете nLogin или другие плагины авторизации
  delay-ticks: 40
  
  # Телепортировать игрока при ПЕРВОМ входе на спавн королевства?
  # ВАЖНО: Спавн должен быть установлен командой /kingdoms setspawn <kingdom>
  on-first-join: true
  
  # Телепортировать игрока при смерти на спавн королевства (если нет кровати/якоря)?
  # ВАЖНО: Спавн должен быть установлен командой /kingdoms setspawn <kingdom>
  on-death-no-respawn: true

# === НАСТРОЙКИ ИНТЕГРАЦИИ ===
integration:
  # Использовать интеграцию с nLogin?
  # Если true - плагин ждёт авторизации перед обработкой игрока
  use-nlogin: true
  
  # Таймаут ожидания nLogin (в секундах)
  nlogin-timeout: 30

# === ОТЛАДКА ===
# Включите для просмотра подробных логов в консоли
debug: false

# === СИСТЕМА ПРИЗРАКОВ ===
ghost-system:
  # Включить систему призраков?
  enabled: true
  
  # Длительность состояния призрака (в минутах)
  # После этого времени призрак может воскреситься сам
  duration-minutes: 30
  
  # Где появляется игрок при разных типах воскрешения
  # Варианты: altar (у алтаря), bed (кровать/якорь -> спавн клана)
  # Приоритет: указанный вариант -> кровать -> спавн клана (мировой спавн НИКОГДА не используется)
  self-resurrect-location: bed
  buyback-location: altar
  
  # Визуальные эффекты призрака
  ghost-effects:
    invisibility: true
    glowing: true
    particles: true
  
  # Разрешения для призрака
  ghost-permissions:
    use-doors: true
    use-trapdoors: true
    use-buttons: false
    use-levers: false
  
