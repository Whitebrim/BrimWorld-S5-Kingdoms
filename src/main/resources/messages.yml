# KingdomsAddon Messages
# Сообщения плагина на русском языке

# Префикс для всех сообщений
prefix: "&8[&6Королевства&8] "

# === СИСТЕМНЫЕ СООБЩЕНИЯ ===
plugin:
  enabled: "&aПлагин успешно включен!"
  disabled: "&cПлагин выключен."
  reloaded: "&aКонфигурация успешно перезагружена!"
  no-permission: "&cУ вас нет прав для выполнения этой команды."
  player-only: "&cЭта команда доступна только игрокам."
  
# === СООБЩЕНИЯ КОРОЛЕВСТВ ===
kingdom:
  # Когда игрок присоединяется к королевству
  joined: "&aДобро пожаловать в &e{kingdom}&a!"
  
  # Когда игрока телепортируют на спавн королевства
  teleported: "&aВы были телепортированы на спавн вашего королевства."
  
  # Когда спавн королевства не установлен
  no-spawn: "&cСпавн вашего королевства не установлен. Обратитесь к администрации."
  
  # Когда игрок уже в команде
  already-in-team: "&eВы уже являетесь членом королевства &6{kingdom}&e."
  
  # Успешная установка спавна
  spawn-set: "&aСпавн для королевства &e{kingdom} &aуспешно установлен!"
  
  # Информация о королевстве
  info-header: "&6=== Информация о королевстве {kingdom} ==="
  info-members: "&7Участников: &f{count}"
  info-spawn: "&7Спавн: &f{location}"
  info-spawn-not-set: "&7Спавн: &cНе установлен"
  
  # Список королевств
  list-header: "&6=== Список королевств ==="
  list-entry: "&7- &e{kingdom} &7({id}): &f{online}&7/&f{total} онлайн"

# === КИК СООБЩЕНИЯ ===
kick:
  # Когда игрок не найден ни в одном списке королевства
  not-whitelisted: |
    &c&lВы не зарегистрированы ни в одном королевстве!
    
    &7Для участия в игре вам необходимо быть
    &7добавленным в одно из королевств администратором.
    
    &eОбратитесь к администрации сервера с указанием своего ника.
  
  # Когда возникает ошибка при присоединении
  error: |
    &c&lПроизошла ошибка!
    
    &7При обработке вашего входа произошла ошибка.
    &7Попробуйте зайти позже или обратитесь к администрации.

# === КОМАНДЫ ===
commands:
  # Использование команд
  usage: "&cИспользование: &e{usage}"
  
  # Конфигурация перезагружена
  reloaded: "&aКонфигурация успешно перезагружена!"
  
  # Неизвестная подкоманда
  unknown: "&cНеизвестная команда. Используйте &e/kingdoms help &cдля списка команд."
  
  # Игрок назначен в королевство
  player-assigned: "&aИгрок &e{player} &aназначен в &e{kingdom}&a!"
  
  # Спавн установлен
  spawn-set: "&aСпавн для королевства &e{kingdom} &aуспешно установлен! &7({location})"
  
  # Список команд
  help:
    header: "&6=== Команды KingdomsAddon ==="
    setspawn: "&e/kingdoms setspawn <kingdom> &7- Установить спавн королевства"
    reload: "&e/kingdoms reload &7- Перезагрузить конфигурацию"
    info: "&e/kingdoms info [kingdom] &7- Информация о королевстве"
    assign: "&e/kingdoms assign <player> <kingdom> &7- Назначить игрока в королевство"
    list: "&e/kingdoms list &7- Список всех королевств"
    altar: "&e/kingdoms altar <create|remove|list|tp> [kingdom] &7- Управление алтарями"
    resurrect: "&e/kingdoms resurrect [player] &7- Саморесурреция или воскресить игрока (админ)"
    spawn: "&e/kingdoms spawn <kingdom> &7- Телепортация на спавн королевства (админ)"
    tpghost: "&e/kingdoms tpghost [player] &7- Телепортация к призраку (админ)"
  
  # Ghost system disabled
  ghost-system-disabled: "&cСистема призраков отключена."
  
  # Игрок не найден
  player-not-found: "&cИгрок &e{player} &cне найден."
  
  # Спавн не установлен
  spawn-not-set: "&cСпавн для королевства &e{kingdom} &cне установлен."
  
  # Телепортирован на спавн
  teleported-to-spawn: "&aВы телепортированы на спавн королевства &e{kingdom}&a."
  
  # Сообщения о назначении
  assign:
    success: "&aИгрок &e{player} &aуспешно добавлен в &e{kingdom}&a!"
    already: "&eИгрок &6{player} &eуже находится в королевстве &6{kingdom}&e."
    player-not-found: "&cИгрок не найден."
  
  # Сообщения о списке
  list:
    header: "&6=== Список королевств ==="
    entry: "&7- &e{kingdom}&7: &f{count} участников"
    
  # Неверное королевство
  invalid-kingdom: "&cНеизвестное королевство: &e{kingdom}&c. Доступные: snow_kingdom, forest_kingdom, tropical_kingdom"

# === УРОН ===
damage:
  # Сообщение при блокировке урона союзнику (опционально, можно отключить)
  ally-blocked: ""  # Пустая строка = не показывать
  # Сообщение при уменьшении урона союзнику
  ally-reduced: ""  # Пустая строка = не показывать

# === РЕСПАВН ===
respawn:
  # Сообщение при респавне на спавне королевства
  at-kingdom-spawn: "&7Вы возродились на спавне вашего королевства."

# === СИСТЕМА ПРИЗРАКОВ ===
ghost:
  # Когда игрок становится призраком
  became-ghost: |
    &c&lВы погибли и стали призраком!
    
    &7Вы можете летать, но не можете взаимодействовать с миром.
    &7Живые игроки видят только ваш силуэт.
    
    &eВаши соплеменники могут воскресить вас у алтаря.
    &eИли дождитесь окончания времени для автоматического возрождения.
  
  # Когда призрак пытается взаимодействовать с чем-то
  cannot-interact: "&cПризраки не могут взаимодействовать с миром живых."
  
  # Саморес доступен
  can-self-resurrect: "&aДуша спасена! &eВы будете воскрешены максимум через 10 сек..."
  
  # Саморес ещё недоступен
  cannot-self-resurrect-yet: "&cВы сможете воскреситься через &e{time}&c."
  
  # Игрок не призрак
  not-a-ghost: "&cВы не являетесь призраком."
  
  # Указанный игрок не призрак
  player-not-ghost: "&cИгрок &e{player} &cне является призраком."
  
  # Админское воскрешение
  admin-resurrected: "&aВы воскресили игрока &e{player}&a!"
  
  # Успешное саморес
  self-resurrected: "&aВы успешно воскресились!"
  
  # Автоматическое воскрешение (время истекло)
  auto-resurrected: "&aВремя ожидания истекло! Вы автоматически воскрешены."
  
  # Воскрешение другим игроком
  resurrected-by: "&aВас воскресил &e{player}&a!"
  
  # Сообщения алтаря
  altar:
    # Нет призраков для воскрешения
    no-ghosts: "&eВ вашем королевстве нет призраков, ожидающих воскрешения."
    
    # Неправильное королевство
    wrong-kingdom: "&cЭтот алтарь принадлежит другому королевству."
    
    # Призрак не может использовать алтарь
    cannot-use-as-ghost: "&cПризраки не могут воскрешать других. Дождитесь своего воскрешения."
    
    # Призрак не найден
    ghost-not-found: "&cИгрок уже воскрешён или вышел с сервера."
    
    # Недостаточно предметов
    not-enough-items: "&cУ вас недостаточно предметов для воскрешения!"
    
    # Успешное воскрешение
    resurrected: "&aВы воскресили &e{player}&a!"
    
    # Оповещение клана
    broadcast-resurrected: "&a{resurrector} &7воскресил &a{ghost}&7!"
    
    # Создание алтаря
    created: "&aАлтарь воскрешения для &e{kingdom} &aуспешно создан!"
    
    # Удаление алтаря
    removed: "&cАлтарь воскрешения удалён."
    
    # Перемещение алтаря
    relocated: "&aАлтарь воскрешения перемещён на новую позицию."
    
    # Алтарь не найден
    not-found: "&cАлтарь не найден."
    
    # Список алтарей
    list-header: "&6=== Алтари королевства {kingdom} ==="
    list-entry: "&7- &e{index}&7: {location}"
    list-empty: "&7Алтари не установлены."
  
  # Ограничение высоты полёта
  max-height-reached: "&cВы достигли максимальной высоты полёта для призраков."
  
  # Команда tpghost
  tpghost:
    # Список призраков
    list-header: "&6=== Активные призраки ==="
    list-entry: "&7- &e{name} {status} &7({kingdom})"
    usage: "&7Используйте: &e/kd tpghost <ник>"
    # Нет призраков
    no-ghosts: "&eСейчас нет активных призраков."
    # Призрак не найден
    not-found: "&cПризрак &e{player} &cне найден или оффлайн."
    # Телепортация успешна
    teleported: "&aВы телепортированы к призраку &e{player}&a."
    # Телепортация не удалась
    failed: "&cНе удалось телепортироваться к &e{player}&c."
